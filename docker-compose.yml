services:
  admin_database:
    container_name: admin_database
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
